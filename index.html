<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4af31b5dc5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDobButton" class="container">
            <div class="center">
            <h1>How Much life Journey Covered, Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>
        <div class="setting"> 
          <i id="settingIcon " onclick="hello()" class="fa fa-cog"></i>
          <div id="settingContent" class="setting-content hide">
            <input type="date" id="dobInput">
            <button id="dobButton" onclick="setDOBHandler()">Add Dob </button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
